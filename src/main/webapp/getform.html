<title>Form Test</title>

<body>

<h1>Form Test</h1>

<p>Here is our form:</p>

<form action="snoop" method="get">
    <p>Name: <input type="text" size="20" name="Name"/></p>
    <p>Zip Code: <input type="text" size="20" name="Zip"/></p>
    <p>Email: <input type="text" size="20" name="Email"/></p>
    <p>Subscribe to email newsletter: <input type="checkbox"
    checked="checked" name="Subscribe" value="ON"/></p>
    <p>Hobbies:</p>
    <p><input type="checkbox" name="Hobby" value="Movies"/>Movies</p>
    <p><input type="checkbox" name="Hobby" value="Sports"/>Sports</p>
    <p><input type="checkbox" name="Hobby" value="Travel"/>Travel</p>
    <p><input type="submit" name="B1" value="Submit"/></p>
</form>
</body>
</html>
